<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>

    <style>
        body {
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="table" border="1">
        <tr>
            <td>UserId</td>
            <td>Id</td>
            <td>Title</td>
            <td>Completed</td>
        </tr>
    </table>

    <script>
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */

        const url = "https://jsonplaceholder.typicode.com/todos";
        const table = document.querySelector("#table");

        fetch(url).then(response => response.json()).then(elem => {
            elem.forEach(elems => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                        <td>${elems.userId}</td>
                        <td>${elems.id}</td>
                        <td>${elems.title}</td>
                        <td>${elems.completed}</td>`;
                table.appendChild(tr);
            });
        })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>

</html>
